<template name="accountListing">
  <div class="col-xs-10 col-xs-offset-1">
    <table class="table table-hover table-striped">
      <thead>
        <tr>
          <th>Delete user</th>
          <th>Ban user</th>
          <th>Name</th>
          <th>Role</th>
          <th>Modify role</th>
          <th>Created at</th>
        </tr>
      </thead>
      
      <tbody>
      {{#each allAccounts}}
        <tr>
          <td>
            <button class="btn btn-danger" 
                      name="deleteUser" 
                      data-userid="{{_id}}">X</button>
          </td>

          <td>
            <button class="btn btn-warning" 
                      name="banUser"
                      data-userid="{{_id}}">Ban</button>
          </td>

          <td>{{username}}</td>

          <td>{{JSONStringify roles}}</td>

          <td>
            <button class="btn btn-info" 
                    name="modifyRole" 
                    data-userid="{{_id}}"
                    data-toggle="modal" 
                    data-target="#userRole">Modify role</button>
          </td>

          <td>{{createdAt}}</td>
        </tr>
      {{/each}}
      </tbody>
    </table>
  </div>

  <div class="modal fade" id="userRole" role="dialog">
    <div class="modal-dialog">

      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Modify {{selectedUser.username}} role</h4>
        </div>

        <div class="modal-body">
          Remove role(s):
          <br />
          {{#each userRoles selectedUser}}
            <button class="btn" 
                    name="removeRole" 
                    data-role="{{this}}"
                    data-userid="{{selectedUser._id}}">{{this}} X</button>
          {{/each}}
          <br />

          Add new role:
          <br />
          {{#each allRoles}}
            <button class="btn" 
                    name="addRole" 
                    data-role="{{name}}"
                    data-userid="{{selectedUser._id}}">{{name}} +</button>
            <br />
          {{/each}}
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>
</template>
