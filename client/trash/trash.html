<template name="message">
  
  <div class="col-xs-12">
    <section id="filedrop" draggable="true">Drop files here</section>
      <input type="file" name="fileUpload" id="fileUpload" />

      <hr />
  </div>

  <div class="col-xs-2">
    {{#each files}}
      {{#unless this.isUploaded}}
      {{> FS.UploadProgressBar bootstrap=true}}
      {{/unless}}
      <a id="{{_id}}" class="fileref" href="{{url}}">{{original.name}}</a>
      <br />
    {{/each}}
    </div>

    <div class="col-xs-8">
      {{> yield "content"}}

      <!--
        {{#each messages}}
        <p>{{message}}</p>
      {{/each}}

      <form id="messageForm">
        <input type="text" name="message" />
        <input type="submit" value="Send" />
      </form>
      -->
    </div>
</template>

<template name="canvas">
  <canvas id="drawingBoard" style="background-color:blue" width="400" height="400">
  
  </canvas>

  <button id="clearCanvas" class="btn btn-warning">Clear canvas</button>

  {{canvasData}}
</template>

<template name="content">
  <p>asd {{data}}</p>

  {{#with data}}
    {{#if isImage type}}
      <img width="100%" height="100px" src="{{url}}" alt="" class="thumbnail" />
    {{else}}
      {{#if isVideo type}}
        <video width="100%" height="100px" controls>
          <source src="{{url}}" type="{{type}}">
        </video>
      {{/if}}
      {{#if isAudio type}}
        <audio width="100%" height="100px" controls>
          <source src="{{url}}" type="{{type}}">
        </audio>
      {{/if}}
      {{#if isText type}}
        <a href="{{url}}">{{original.name}}</a>
      {{/if}}
    {{/if}}
  {{/with}}
</template>
