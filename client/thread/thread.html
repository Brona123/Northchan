<template name="beforeThread">
  {{#if isDesktop}}
    {{> thread}}
    {{> input}}
  {{/if}}

  {{#if isPhone}}
    {{> thread}}
    {{> input}}
  {{/if}}

  {{#if isTablet}}
    {{> thread}}
    {{> input}}
  {{/if}}

</template>

<template name="thread">
  <div class="{{deviceSpecificClass}}">
    <div class="threadMetaContainer">
      <!--<h1 class="text-center"> {{threadName}} </h1>-->
      <span class="glyphicon glyphicon-user">{{viewerCount}}</span>

      Autoscroll
      <span class="custom-checkbox">
        <input type="checkbox" id="autoscroll" checked />
        <span class="box"><span class="tick"></span></span>
      </span>
    </div>

    <div id="messagelist">
      {{#each messages}}
        <section id="{{count}}" 
                  class="messageContainer {{pageTheme.message}}">

          <div class="metadata">
            <time>{{finnishDate timestamp}}</time>


            <a href="{{count}}" 
                class="reply" 
                data-msg-id="{{_id}}">#{{count}}</a>

            
            <div class="actions">
            <!--
              <button data-msg-id="{{_id}}"
                      class="reply btn-info glyphicon glyphicon-comment">
              </button>
              -->
              {{#if isInRole 'superadmin,moderator'}}
                <b>{{from}}</b>
                <button data-owner-id="{{from}}"
                        data-msg-id="{{_id}}"
                        class="btn-warning"
                        name="banUser">Ban user</button>

                <button data-msg-id="{{_id}}"
                        class="btn-danger" 
                        name="deleteMessage">Delete message</button>
              {{/if}}

              {{{styleLikes likes}}}
              <button data-msg-id="{{_id}}" 
                      class="rate-up btn-success glyphicon glyphicon-thumbs-up">
              </button>
              <button data-msg-id="{{_id}}" 
                      class="rate-down btn-danger glyphicon glyphicon-thumbs-down">
              </button>
            </div>
          </div>
          <hr />

          <div class="content">
            {{#if embedLink}}
            <div class="embed">
              <iframe src="{{embedLink}}"
                      frameborder="0" 
                      allowfullscreen>
              </iframe>
            </div>
            {{/if}}

            <!-- Can only display images cached
            {{#with cacheUrl}}
              <img src={{this}}/>
            {{/with}}
            -->

            {{#if downloadUrl}}
              <div class="file minimized">
                {{{properFileHtml downloadUrl}}}
              </div>
            {{/if}}

            {{#if pollId}}
              <div class="pollContainer">
                <div class="poll">
                  <canvas id="{{pollId}}"></canvas>
                </div>

                <div class="voteBtns">
                  <select id="optionSelection"
                          style="width:100%;">
                    {{#each pollOptions pollId}}
                      <option value="{{option}}">{{option}}</option>
                    {{/each}}
                  </select>
                  
                  <button class="voteBtn"
                          data-pollId="{{pollId}}"
                          style="width:100%;">Vote</button>
                </div>

                {{{pollHtml pollId}}}
              </div>
            {{/if}}

            {{#if livestream}}
              <div class="livestream">
                <iframe src="https://player.twitch.tv/?channel={{livestream}}" 
                      frameborder="0"
                      height="378" 
                      width="620"></iframe>

              {{#if chatIncluded}}
                <iframe src="https://www.twitch.tv/{{livestream}}/chat?popout=" 
                        frameborder="0" 
                        scrolling="no"
                        height="378"
                        width="310"></iframe>
              {{/if}}
              
              </div>
            {{/if}}
            <span class="msg">{{{formatMsg msg}}}</span> 
          </div>

          {{#with replies}}
            <hr />
            <section class="replies">
            Replies:
              {{#each this}}
                <a href="#{{this}}">#{{this}}</a>
              {{/each}}
            </section>
          {{/with}}
        </section>
      {{/each}}
    </div>
  </div>
</template>

<template name="input">
  <!-- if phone, smaller height inputArea -->
  <div class="{{pageTheme.inputArea}} inputArea col-xs-12">
    <div class="progress col-xs-8">
      <div class="progress-bar"
            role="progressbar"
            aria-valuenow="{{uploadProgress}}"
            aria-valuemin="0"
            aria-valuemax="100"
            style="width: {{uploadProgress}}%;">
        {{uploadProgress}}%
      </div>
    </div>

    <div class="col-xs-4">
      <button id="hideInputArea"
              class="btn glyphicon glyphicon-chevron-down col-xs-12">
      </button>
    </div>

    <form id="sendMessage">
      {{#if isDesktop}}

        <textarea class="col-xs-8" 
                  rows="5" 
                  name="msg" 
                  maxlength="2000"></textarea>

        <div class="msgOptions col-xs-4">
          <span class="input-group">
            <span class="input-group-btn">
              <span class="btn btn-primary btn-file">
              Select file <input type="file" name="msgFile" />
              </span>
            </span>
            <input id="filePath" type="text" class="form-control" readonly>

          </span>
          OR

          <input type="text" name="embed" class="form-control" placeholder="Embed link" />
          <input type="submit" class="btn btn-block btn-success" value="Send message" />
        </div>
      {{/if}}

      {{#if isPhone}}
        <div class="msgOptions">
        <span>
          <input type="text" name="embed" class="form-control col-xs-12" placeholder="Embed link" />
          </span>
          <span class="input-group col-xs-12">
            <span class="input-group-btn">
              <span class="btn btn-primary btn-file glyphicon glyphicon-file"><input type="file" name="msgFile" />
              </span>
            </span>
            <input id="filePath" type="text" class="form-control" readonly>

          </span>
        </div>

        <textarea class="col-xs-12" 
                  rows="5" 
                  name="msg" 
                  maxlength="2000"></textarea>

        <input type="submit" class="btn btn-success btn-block" value="Send message" />
      {{/if}}

      {{#if isTablet}}
        <div class="msgOptions">
        <span>
          <input type="text" name="embed" class="form-control col-xs-12" placeholder="Embed link" />
          </span>
          <span class="input-group col-xs-12">
            <span class="input-group-btn">
              <span class="btn btn-primary btn-file">
              Select file <input type="file" name="msgFile" />
              </span>
            </span>
            <input id="filePath" type="text" class="form-control" readonly>

          </span>
        </div>

        <textarea class="col-xs-12" 
                  rows="4" 
                  name="msg" 
                  maxlength="2000"></textarea>

        <input type="submit" class="btn btn-success btn-block" value="Send message" />
      {{/if}}

    </form>

    <div id="charactersTyped">Characters typed: {{charactersTyped}}</div>
  </div>
</template>
